<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Text Editor</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    label {
        margin-bottom: 0;
    }
    .draggable input {
        width: calc(100% - 20px);
        margin: 0 10px;
        border: none;
        background: transparent;
        height: 100%;
    }
    .editor {
        border: 1px solid #ccc;
        min-height: 379px;
        padding: 10px;
        margin-bottom: 20px;
        position: relative;
    }
    .ui-widget-content {
        border: 1px solid #ccc;
        background: #f9f9f9;
        color: #333;
        padding: 5px;
        margin-bottom: 5px;
        position: absolute;
    }
    .selected {
        border: 2px solid blue !important;
        outline: none;
    }
    .draggable img {
        max-width: 100%;
        max-height: 100%;
    }
    .draggable select, .draggable input[type="radio"], .draggable input[type="checkbox"], .draggable p {
        width: auto;
        max-width: 100%;
    }
    .option-input {
        margin-bottom: 5px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }
    table, th, td {
        border: 1px solid black;
        padding: 5px;
        font-size: 16px; /* Default font size */
        text-align: center;
    }
    td[contenteditable="true"] {
        cursor: text;
    }
    /* .ui-resizable-handle {
        width: 5px;
        background-color: #ddd;
        border: 1px solid #999;
        cursor: ew-resize;
        position: absolute;
        top: 0;
        bottom: 0;
    } */
    .mycontainer {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
    }
</style>
</head>
<body>

<div class="mycontainer py-3">
    <div class="d-flex flex-wrap justify-content-center">
        <button class="btn btn-primary mx-1 my-2" id="add-image-btn">Add Image</button>
        <button class="btn btn-primary mx-1 my-2" onclick="addText()">Add Text</button>
        <button class="btn btn-primary mx-1 my-2" onclick="addInputField()">Add Input Field</button>
        <!-- <button class="btn btn-primary mx-1 my-2" onclick="addSelectField()">Add Select Field</button> -->
        <button class="btn btn-primary mx-1 my-2" onclick="addRadioField()">Add Radio Field</button>
        <button class="btn btn-primary mx-1 my-2" onclick="addCheckboxField()">Add Checkbox Field</button>
        <button class="btn btn-primary mx-1 my-2" onclick="addTable()">Add Table</button> <!-- Button to add a table -->
        <button class="btn btn-primary mx-1 my-2" onclick="addRow()">Add Row</button> <!-- Button to add a row -->
        <button class="btn btn-primary mx-1 my-2" onclick="addColumn()">Add Column</button> <!-- Button to add a column -->
        <button class="btn btn-danger mx-1 my-2" onclick="deleteElement()"><i class="fas fa-trash"></i></button>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-center">
        <div class="d-flex flex-wrap justify-content-center align-items-center">
            <button class="btn btn-secondary mx-1 my-2" id="bold-btn"><b>B</b></button>
            <button class="btn btn-secondary mx-1 my-2" id="italic-btn"><i>I</i></button>
            <button class="btn btn-secondary mx-1 my-2" id="underline-btn"><u>U</u></button>
            <button class="btn btn-secondary mx-1 my-2" onclick="alignLeft()"><i class="fas fa-align-left"></i></button>
            <button class="btn btn-secondary mx-1 my-2" onclick="alignCenter()"><i class="fas fa-align-center"></i></button>
            <button class="btn btn-secondary mx-1 my-2" onclick="alignRight()"><i class="fas fa-align-right"></i></button>
            <button class="btn btn-secondary mx-1 my-2" onclick="toggleList()"><i class="fas fa-list"></i></button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
           <div class="mr-2 my-2">
            <label for="text-color mb-0"><i class="fa-solid fa-pencil"></i></label>
            <input type="color" id="text-color">
           </div>
           <div class="mr-2 my-2">
            <label for="bg-color mb-0"><i class="fa-solid fa-brush"></i></label>
            <input type="color" id="bg-color">
           </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center align-items-center">
            <div class="mr-2 my-2">
                <label for="text-size mb-0"><i class="fas fa-text-height"></i></label>
                <input type="number" id="text-size" min="8" max="100" value="16">
            </div>
            <div class="mr-2 my-2">
                <label for="border-width mb-0"><i class="fas fa-border-all"></i></label>
                <input type="number" id="border-width" min="0" max="10" value="0">
                <label for="border-style mb-0"><i class="fas fa-border-style"></i></label>
                <select id="border-style">
                    <option value="none">None</option>
                    <option value="solid">Solid</option>
                    <option value="dashed">Dashed</option>
                    <option value="dotted">Dotted</option>
                    <option value="double">Double</option>
                </select>
            </div>
        </div>
    </div>
    <div>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
    </div>
    <div class="editor mt-4" id="editor">
        <!-- This is your editable area where you can add text and elements -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://www.bacubacu.com/colresizable/js/colResizable-1.6.min.js"></script>
<script>
    $(document).ready(function() {
        $('.editor').on('click', '.draggable', function() {
            $('.draggable').removeClass('selected');
            $(this).addClass('selected');
        });

        $('#text-color').change(function() {
            $('.selected').css('color', $(this).val());
        });

        $('#bg-color').change(function() {
            $('.selected').css('background-color', $(this).val());
        });

        $('#text-size').change(function() {
            $('.selected').css('font-size', $(this).val() + 'px');
        });

        $('#border-width').change(function() {
            $('.selected').css('border-width', $(this).val() + 'px');
        });

        $('#border-style').change(function() {
            $('.selected').css('border-style', $(this).val());
        });

        $('#image-upload').change(function() {
            var input = this;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#editor').append('<div class="draggable resizable"><img src="' + e.target.result + '" alt="Uploaded Image" contenteditable="false"></div>');
                    makeDraggableResizable();
                };
                reader.readAsDataURL(input.files[0]);
            }
        });

        $('#add-image-btn').click(function() {
            $('#image-upload').click();
        });

        // Bold text functionality
        $('#bold-btn').click(function() {
            document.execCommand('bold');
        });

        // Italic text functionality
        $('#italic-btn').click(function() {
            document.execCommand('italic');
        });

        // Underline text functionality
        $('#underline-btn').click(function() {
            document.execCommand('underline');
        });
    });

    function addText() {
        $('#editor').append('<p class="draggable resizable" contenteditable="true">Text goes here</p>');
        makeDraggableResizable();
    }

    function addInputField() {
        $('#editor').append('<div class="draggable resizable"><input type="text" placeholder="Input Field" contenteditable="true"></div>');
        makeDraggableResizable();
    }

    function addRadioField() {
        $('#editor').append('<div class="draggable resizable" contenteditable="true"><input type="radio" name="radioGroup"> Radio 1<br><input type="radio" name="radioGroup"> Radio 2</div>');
        makeDraggableResizable();
    }

    function addCheckboxField() {
        $('#editor').append('<div class="draggable resizable" contenteditable="true"><input type="checkbox"> Checkbox 1<br><input type="checkbox"> Checkbox 2</div>');
        makeDraggableResizable();
    }

    function addTable() {
        // Create a basic table with 2 rows and 2 columns
        var table = '<table class="draggable resizable">';
        table += '<tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>';
        table += '<tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>';
        table += '</table>';
        $('#editor').append(table);
        makeDraggableResizable();
        makeColumnsResizable();
        // Allow text editing directly within table cells
        $('.draggable.resizable').on('input', 'td', function() {
            // Update the text in the cell with the user input
            $(this).text($(this).text().trim());
        });
    }

    function addRow() {
        // Add a new row to the table
        $('.draggable.resizable').append('<tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>');
    }

    function addColumn() {
        // Add a new column to the table
        $('.draggable.resizable tr').append('<td contenteditable="true"></td>');
        makeColumnsResizable(); // Make the new column resizable
    }

    function makeDraggableResizable() {
        $('.draggable').draggable({
            scroll: false
        }).resizable();
    }

    function makeColumnsResizable() {
        $('.draggable.resizable').colResizable({
            liveDrag: true,
            resizeMode: 'overflow'
        });
    }

    function toggleBold() {
        document.execCommand('bold');
    }

    function toggleItalic() {
        document.execCommand('italic');
    }

    function toggleUnderline() {
        document.execCommand('underline');
    }

    function toggleList() {
        document.execCommand('insertUnorderedList');
    }

    function alignLeft() {
        document.execCommand('justifyLeft');
    }

    function alignCenter() {
        document.execCommand('justifyCenter');
    }

    function alignRight() {
        document.execCommand('justifyRight');
    }

    function deleteElement() {
        $('.selected').remove();
    }
</script>

</body>
</html>
